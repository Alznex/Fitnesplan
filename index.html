<head>

    <link href="icons.css" rel="stylesheet" type="text/css">

    <script src="index.js" lang="text/javascript"></script>
    <script src="uebungen.js" lang="text/javascript"></script>
    <script src="drag.js" lang="text/javascript"></script>
    <script src="todo.js" lang="text/javascript"></script>
    <script src="function.js" lang="text/javascript"></script>
    <script src="render.js" lang="text/javascript"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="/Fitnessplan/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Fitnessplan/favicon/favicon-16x16.png">

</head>
<body>
    <header>
        <div id="homepage">Fitnessplanner</div> 
        <svg id="settings_logo" class="svgSettings" viewBox="0 0 2048 2048" focusable="false"><path d="M1783 988v18q0 9 1 18v18q0 9-1 18l259 161-159 383-297-68q-24 26-50 50l68 297-383 159-161-259h-18q-9 0-18 1h-18q-9 0-18-1l-161 259-383-159 68-297q-26-24-50-50l-297 68L6 1221l259-161v-18q0-9-1-18v-18q0-9 1-18L6 827l159-383 297 68q24-26 50-50l-68-297L827 6l161 259h18q9 0 18-1h18q9 0 18 1L1221 6l383 159-68 297q26 24 50 50l297-68 159 383-259 161zm-117 130q2-24 4-47t2-48q0-23-2-47t-4-47l236-147-86-208-271 63q-31-38-63-70t-71-64l63-271-208-86-148 236q-23-2-47-4t-47-2q-24 0-47 2t-48 4L782 146l-208 86 63 271q-38 31-70 63t-64 71l-271-63-86 208 236 148q-2 24-4 47t-2 48q0 23 2 47t4 47l-236 147 86 208 271-63q31 38 63 70t71 64l-63 271 208 86 148-236q23 2 47 4t47 2q24 0 47-2t48-4l147 236 208-86-63-271q38-31 70-63t64-71l271 63 86-208-236-148zm-642-470q78 0 146 29t120 81 80 119 30 147q0 78-29 146t-81 120-119 80-147 30q-78 0-146-29t-120-81-80-119-30-147q0-78 29-146t81-120 119-80 147-30zm0 640q55 0 103-20t84-57 56-84 21-103q0-55-20-103t-57-84-84-56-103-21q-55 0-103 20t-84 57-56 84-21 103q0 55 20 103t57 84 84 56 103 21z"></path></svg>
    </header>
    <div class="templates">
        <div id="wochentag-template" class="boxDarkGray">
            <div class="boxHeader" data-id="wochentag">Wochentag</div>
        </div>
        <div id="uebung-row-template">
            <div id="uebung-id" class="uebung empty" draggable="true">
                <div class="uebungName" data-id="Name">Name</div>
                <div data-id="Gewicht">Gewicht</div>
                <div data-id="Sets">Sets</div>
                <div data-id="Reps">Reps</div>
            </div>
        </div>
        <div id="todo-template" class="alignItems">
            <input class="todochecker" type="checkbox" name="work">
            <input data-id="todo" placeholder="Name">
            <svg class="loeschentodo svgDelet" viewBox="0 0 2048 2048" focusable="false"><path d="M1792 384h-128v1472q0 40-15 75t-41 61-61 41-75 15H448q-40 0-75-15t-61-41-41-61-15-75V384H128V256h512V128q0-27 10-50t27-40 41-28 50-10h384q27 0 50 10t40 27 28 41 10 50v128h512v128zM768 256h384V128H768v128zm768 128H384v1472q0 26 19 45t45 19h1024q26 0 45-19t19-45V384zM768 1664H640V640h128v1024zm256 0H896V640h128v1024zm256 0h-128V640h128v1024z"></path></svg>
        </div>
    </div>
    <div id="home" class="content active">
        <div class="home">
            <div id="aktullerTag"></div>
            <div  id="showWochentage" class="button boxDarkGray">Alle Wochentage</div>

            <div id="todo" class="boxDarkGray">
                <div class="boxHeader">Daily</div>
                <div id="todolist"></div>
                <div class="alignItems">
                    <button id="todoSave" class="button speichern">Speichern</button>
                    <svg id="hinzufuegenTODO" class="todo_add button" viewBox="0 0 2048 2048" focusable="false"><path d="M0 256h2048v128H0V256zm0 640V768h2048v128H0zm0 512v-128h1280v128H0zm0 512v-128h1280v128H0zm1790-640v256h256v128h-256v256h-128v-256h-256v-128h256v-256h128z"></path></svg>
                </div>
            </div>
        </div>
    </div>
    <div id="ShownWochentage" class="content">
        <div id="wochentage"></div>
        <svg id="hinzufuegenUebung" class="svgAdd" viewBox="0 0 2048 2048" focusable="false"><path d="M960 0q132 0 255 34t229 97 194 150 150 194 97 230 35 255q0 132-34 255t-97 229-150 194-194 150-230 97-255 35q-132 0-255-34t-229-97-194-150-150-194-97-229T0 960q0-132 34-255t97-229 150-194 194-150 229-97T960 0zm576 896h-512V384H896v512H384v128h512v512h128v-512h512V896z"></path></svg>
    </div>
    <div id="uebung" class="content">
        <div class="boxDarkGray">
            <input id="uebungname" class="normal_input" placeholder=" Name" name="Name"/>   

            <select id="koerperteil" name="koerperteil">
                <option value="none" selected disabled hidden>Körperteil</option>
                <option value="Arme">Arme</option>
                <option value="Bauch">Bauch</option>
                <option value="Beine">Beine</option>
                <option value="Brust">Brust</option>
                <option value="Rücken">Rücken</option>
            </select>

            <div class="multiChecklist">
                <div class="alignItems">
                    <input id="montag" class="wochentage-selector" type="checkbox" name="wochentag" value="Montag">
                    <label for="montag">Montag</label>
                </div>
                <div class="alignItems">
                    <input id="dienstag" class="wochentage-selector" type="checkbox" name="wochentag" value="Dienstag">
                    <label for="dienstag">Dienstag</label>
                </div>
                <div class="alignItems">
                    <input id="mittwoch" class="wochentage-selector" type="checkbox" name="wochentag" value="Mittwoch">
                    <label for="mittwoch">Mittwoch</label>
                </div>
                <div class="alignItems">
                    <input id="donnerstag" class="wochentage-selector" type="checkbox" name="wochentag" value="Donnerstag">
                    <label for="donnerstag">Donnerstag</label>
                </div>
                <div class="alignItems">
                    <input id="freitag" class="wochentage-selector" type="checkbox" name="wochentag" value="Freitag">
                    <label for="freitag">Freitag</label>
                </div>
                <div class="alignItems">
                    <input id="samstag" class="wochentage-selector" type="checkbox" name="wochentag" value="Samstag">
                    <label for="samstag">Samstag</label>
                </div>
                <div class="alignItems">
                    <input id="sonntag" class="wochentage-selector"  type="checkbox" name="wochentag" value="Sonntag">
                    <label for="sonntag">Sonntag</label>
                </div>
            </div>

            <div>
                <span>Sets:</span>
                <input id="uebungsets" class="normal_input" type="text" name="Sets"/>
            </div>

            <div>
                <span>Reps:</span>
                <input id="uebungreps" class="normal_input" type="text" name="Reps"/>
            </div>

            <div>
                <span>Gewicht:</span>
                <input id="uebunggewicht" class="normal_input" type="text" name="Gewicht"/>
                <span>kg</span>
            </div>

            <div>
                <span>Info:</span>
                <input id="uebunginfo" class="normal_input" name="Info">
            </div>


            <input id="ID" class="normal_input templates" name="ID">

            <div>
                <div id="uebungSpeichern" class="button speichern">Speichern</div>
                <div id="loeschen" class="button loeschen" >Löschen</div>
            </div>
        </div>
    </div>
    <div id="settings" class="content">
        <div class="boxDarkGray">
            <div class="boxHeader">Settings</div>
            <div class="alignItems"> 
                <div>Background</div>
                <input id="background" type="color" value="#000000">
            </div>
            <div class="alignItems"> 
                <div>Secondary Background</div>
                <input id="secondaryBackground" type="color" value="#2d2d2d">
            </div>
            <div class="alignItems">
                <div>Tertiary Background</div>
                <input id="tertiaryBackground" type="color" value="#2d2d2d">
                </div>
            <div class="alignItems"> 
                <div>Text Color</div>
                <input id="textColor" type="color" value="#FFFFFF">
            </div>
            <div id="settingsSave" class="button speichern">Speichern</div>
        </div>
    </div>
</body>
