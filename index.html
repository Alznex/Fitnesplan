<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="home.css" rel="stylesheet" type="text/css">
    <link href="icons.css" rel="stylesheet" type="text/css">
    <link href="button.css" rel="stylesheet" type="text/css">
    <link href="template.css" rel="stylesheet" type="text/css">
    <link href="uebungenerstelllen.css" rel="stylesheet" type="text/css">

    <script src="index.js" lang="text/javascript"></script>
    <script src="text.js" lang="text/javascript"></script>
    <script src="drag.js" lang="text/javascript"></script>
    <script src="todo.js" lang="text/javascript"></script>

	<link rel="apple-touch-icon" sizes="180x180" href="/Fitnessplan/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Fitnessplan/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Fitnessplan/favicon/favicon-16x16.png">
    <link rel="manifest" href="/Fitnessplan/favicon/site.webmanifest">
    <link rel="mask-icon" href="/Fitnessplan/favicon/safari-pinned-tab.svg" color="#00aba9">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
	
	<title>Gym App</title>
</head>
<body>
    <header> 
        <div id="homepage" class="header">Fitnessplan</div> 
        <span class="material-symbols-outlined" id="settings_logo">settings</span>
    </header>
    <div class="templates">
        <div id="wochentag-template" class="wochentag" >
            <h2 data-id="wochentag">Wochentag</h2>
        </div>
        <div id="uebung-row-template" class="empty">
            <div id="uebung-id" class="uebung rows" draggable="true">
                <div class="kategorien" data-id="Name">Name</div>
                <div class="kategorien" data-id="Gewicht">Gewicht</div>
                <div class="kategorien" data-id="Sets">Sets</div>
                <div class="kategorien" data-id="Reps">Reps</div>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="home" class="content active">
            <div id="aktullerTag"></div>
            <div id="showWochentage" class="button wochentag button_wochentag">Alle Wochentage</div>

            <div id="todo" class="todo" >
                <h2 data-id="wochentag">Daily</h2>
                <div class="todolist">
                    <input type="checkbox" data-id="name" name="work" class="todochecker">
                    <label for="work"> Creatin</label><br>
                    <input type="checkbox" data-id="name" name="work" class="todochecker">
                    <label for="work"> Push Ups</label><br>
                    <input type="checkbox" data-id="name" name="work" class="todochecker">
                    <label for="work"> 10 Pull Ups</label><br>
                </div>
                <div class="todo_add" id="hinzufuegenTODO">+ Hinzufügen</div>
            </div>

        </div>
        <div id="ShownWochentage" class="content ">
            <div class="gg-add" id="hinzufuegenUebung"></div>
            <div id="wochentage"></div>
        </div>
        <div id="uebung" class="content">
            <div class="uebung columns">
                <div class="absatz">
                    <input class="normal_input" id="uebungname" placeholder=" Name" name="Name"/>
                </div>
                <div class="absatz" id="uebungkoerperteil">        
                    <select class="uebungkoerperteil" id="koerperteil" name="koerperteil" >
                        <option value="none" selected disabled hidden>Körperteil</option>
                        <option value="Arme">Arme</option>
                        <option value="Bauch">Bauch</option>
                        <option value="Beine">Beine</option>
                        <option value="Brust">Brust</option>
                        <option value="Rücken">Rücken</option>
                    </select>
                </div>
                <div class="absatz uebungwochentag" id="uebungwochentag">     
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="montag" name="wochentag" value="Montag">
                        <label for="montag">Montag</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="dienstag" name="wochentag" value="Dienstag">
                        <label for="dienstag">Dienstag</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="mittwoch" name="wochentag" value="Mittwoch">
                        <label class="gg-check" for="mittwoch">Mittwoch</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="donnerstag" name="wochentag" value="Donnerstag">
                        <label for="donnerstag">Donnerstag</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="freitag" name="wochentag" value="Freitag">
                        <label for="freitag">Freitag</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="samstag" name="wochentag" value="Samstag">
                        <label for="samstag">Samstag</label>
                    </div>
                    <div>
                        <input type="checkbox" class="wochentage-selector" id="sonntag" name="wochentag" value="Sonntag">
                        <label for="sonntag">Sonntag</label>
                    </div>
                </div>
                <div class="sets-reps-kg">
                    <div class="data">
                        <span class="prefix">Sets</span>
                        <input type="number" min="0" class="normal_input" id="uebungsets"  name="Sets" />
                    </div>
                    <div class="data">
                        <span class="prefix">Reps</span>
                        <input type="number" min="0" class="normal_input" id="uebungreps" name="Reps"/>
                    </div>
                    <div class="data">
                        <span class="prefix">Gewicht</span>
                        <input type="number" min="0" class="normal_input gewicht" id="uebunggewicht" name="Gewicht"/>
                        <span class="suffix">kg</span>
                    </div>
                </div>
                <div class="absatz">
                    <input class="normal_input info" id="uebunginfo" placeholder=" Beschreibung" name="Info">
                </div >
                <input class="normal_input content" id="ID" name="ID">
                <div class="absatz">
                    <div class="button speichern" id="speichern">Speichern</div>
                    <div class="button loeschen" id="loeschen">Löschen</div>
                </div>


            </div>
        </div>
    </div>
    <div id="settings" class="content">
        <div class="settings">
            <h2 class="settingsheader">Settings</h2>
            <div class="colorChanger"> 
                <div>Backround </div>
                <input type="color" value="#000000" id="backround">
            </div>
            <div class="colorChanger"> 
                <div>Secondary Backround</div>
                <input type="color" value="#2d2d2d" id="secondaryBackround">
            </div>
            <div class="colorChanger">
                <div>Thirdary Backround </div>
                 <input type="color" value="#2d2d2d" id="thirdaryBackround">
                </div>
            <div class="colorChanger"> 
                <div> Text Color </div>
                <input type="color" value="#FFFFFF" id="textColor">
            </div>
        </div>
    </div>
</body>
